<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/static/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/static/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Start Header -->
<div th:insert="~{fragments/header}"></div>
<!-- End Header -->
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Shop Detail</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Shop Detail</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Shop Detail Start -->
<div class="container-fluid py-5">
    <div class="row px-xl-5">
        <div class="col-lg-5 pb-5">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner border">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" style="height: 300px" th:src="@{|/static/img${detailProducts.img}}"
                             alt="Image">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-7 pb-5">
            <h3 class="font-weight-semi-bold" th:text="${detailProducts.tenSP}"></h3>
            <div class="d-flex mb-3">
                <div class="text-primary mr-2">
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star-half-alt"></small>
                    <small class="far fa-star"></small>
                </div>
            </div>
            <h3 class="font-weight-semi-bold mb-4" th:text="${detailProducts.giaBan}+'$'"></h3>
            <p class="mb-4" th:text="${detailProducts.moTa}"></p>
            <div class="d-flex mb-3">
                <p class="text-dark font-weight-medium mb-0 mr-3">Sizes:</p>
                <div class="custom-control custom-radio custom-control-inline" th:each="size, i : ${prSize}">
                    <input type="radio" class="custom-control-input" th:id="'size-' + ${i.index}" name="size"
                           th:value="${size.ten}">
                    <label class="custom-control-label" th:attr="for='size-' + ${i.index}"
                           th:text="${size.ten}"></label>
                </div>
            </div>
            <div class="d-flex mb-4">
                <p class="text-dark font-weight-medium mb-0 mr-3">Colors:</p>
                <div class="custom-control custom-radio custom-control-inline" th:each="color, i : ${prColor}">
                    <input type="radio" class="custom-control-input" th:id="'color-' + ${i.index}" name="color"
                           th:value="${color.ten}">
                    <label class="custom-control-label" th:attr="for='color-' + ${i.index}"
                           th:text="${color.ten}"></label>
                </div>
            </div>
            <div class="d-flex align-items-center mb-4 pt-2">
                <div class="input-group quantity mr-3" style="width: 130px;">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-minus">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control bg-secondary text-center" th:id="amount" value="1">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-plus">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" th:attr="onclick=|addToCart('${detailProducts.getId}')|"
                        class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> Add To Cart
                </button>
            </div>
            <div class="d-flex pt-2">
                <div class="d-inline-flex">
                    <a class="text-dark px-2" th:href="@{/api/user/products}">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-xl-5">
        <div class="col">
            <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">Description</a>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-pane-1">
                    <h4 class="mb-3">Product Description</h4>
                    <p th:text="${detailProducts.moTa} + ' Sản phẩm này thực sự ấn tượng với thiết kế đẹp mắt và chất lượng xây dựng vượt trội. Vật liệu sử dụng rất chắc chắn và bền, tạo cảm giác đáng tin cậy. Hiệu suất của nó vượt xa mong đợi của tôi, với tốc độ xử lý nhanh chóng và khả năng đáp ứng tốt. Giao diện sử dụng được thiết kế đơn giản và trực quan, dễ dàng điều hướng và tận hưởng các tính năng.
Một điểm nổi bật của sản phẩm là chất lượng âm thanh tuyệt vời. Hệ thống loa cho âm thanh mạnh mẽ, rõ ràng và sắc nét. Việc xem phim, nghe nhạc hay chơi game đều trở nên thú vị hơn bao giờ hết. Ngoài ra, sản phẩm còn hỗ trợ kết nối không dây, cho phép tôi kết nối dễ dàng với các thiết bị khác như điện thoại di động hay máy tính bảng.
Mặc dù sản phẩm có rất nhiều ưu điểm, tuy nhiên, một nhược điểm nhỏ có thể là giá cả. Đối với một số người, giá sản phẩm này có thể hơi cao so với ngân sách của họ. Tuy vậy, với những tính năng và trải nghiệm tuyệt vời mà sản phẩm mang lại, tôi tin rằng nó đáng đồng tiền bát gạo và xứng đáng được mua. Tóm lại, sản phẩm này là một lựa chọn tuyệt vời cho những ai đang tìm kiếm sự kết hợp giữa thiết kế đẹp, hiệu suất cao và chất lượng âm thanh tốt.' "></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Shop Detail End -->

<!-- Footer -->
<div th:insert="~{fragments/footer}"></div>
<!--End Footer--


<-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/lib/easing/easing.min.js}"></script>
<script th:src="@{/static/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/static/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/static/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/static/js/main.js}"></script>
<script th:src="@{/static/js/cart.js}"></script>
</body>

</html>

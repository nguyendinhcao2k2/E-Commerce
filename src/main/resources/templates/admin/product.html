<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blogin</title>
</head>

<body>
<!-- START HERE -->
<!-- Start Header -->
<div th:insert="~{admin/fragement/header}"></div>
<!-- End Header -->

<!--header section-->
<header class="headersection bg-primary text-white py-3">
    <div class="container">
        <h1>
            <i class="fas fa-pencil-alt"></i> Products
        </h1>
    </div>
</header>

<!---serach Section -->
<section class="search bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 py-4 ml-auto">
                <div class="input-group">
                    <input class="form-control" th:name="searchValue" Placeholder="Search...">
                    <div class="input-group-append">
                        <a th:href="@{/api/admin/search}" class="btn btn-primary">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--posts-->
<section class="postspost py-4">
    <div class="container">
        <div class="card ">
            <div class="card-header">
                <h3>Latest Posts</h3>
            </div>
            <table class="table table-striped">
                <thead class="bg-dark text-white">
                <td>#</td>
                <td>TÃªn SP</td>
                <td>Img</td>
                <td>Price</td>
                <td>Created Date</td>
                <td></td>
                </thead>
                <tbody>
                <tr th:each="pr,i : ${products}" class="px-2">
                    <td th:text="${i.index + 1}"></td>
                    <td th:text="${pr.tenSP}"></td>
                    <td><img style="height: 30px;width: 40px" th:src="@{|/static/img${pr.img}}"/></td>
                    <td th:text="${pr.giaBan}"></td>
                    <td th:text="${pr.createdDate}"></td>
                    <td><a th:href="@{/api/admin/detail/{id}(id=${pr.id})}" class="btn btn-dark text-white">Details
                        <i
                                class="fa fa-angle-double-right"></i></a></td>
                </tr>
                </tbody>
            </table>

            <div class="container">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link disabled" href="#">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link " href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link " href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link " href="#">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- Start Footer -->
<div th:insert="~{admin/fragement/footer}"></div>
<!-- End Footer -->

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
</script>
</body>
</html>

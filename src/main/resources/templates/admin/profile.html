<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/admin/style.css}">
    <title>Profile</title>
</head>

<body>
<!-- START HERE -->
<!-- Start Header -->
<div th:insert="~{admin/fragement/header}"></div>
<!-- End Header -->
<!--header section-->
<header class="headersection bg-secondary text-white py-3">
    <div class="container">
        <h1>
            <i class="fas fa-user"></i> Profile
        </h1>
    </div>
</header>

<!---serach Section -->
<section class="search bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3 py-3">
                <a class="btn btn-light btn-block" th:href="@{/api/admin/home}"> <i class="fa fa-arrow-left"
                                                                                    aria-hidden="true"></i> Back To
                    Dashboard </a>
            </div>
        </div>
    </div>
</section>

<!--posts-->
<section class="post my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 claas="">Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" class="form-control form-control-lg" readonly
                                       th:value="${session.admin.admin.hoTen}">
                            </div>
                            <div class="form-group">
                                <label for="email">Phone Number</label>
                                <input id="email" type="text" readonly class="form-control form-control-lg"
                                       th:value="${session.admin.admin.sdt}">
                            </div>
                            <div class="form-group">
                                <label for="nameAccount">Name Account</label>
                                <input id="nameAccount" type="text" readonly class="form-control form-control-lg"
                                       th:value="${session.admin.admin.taiKhoan}">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input id="role" type="email" readonly class="form-control form-control-lg"
                                       th:value="${session.admin.admin.chucVu.ten}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 py-2">
                <h3>Avatar</h3>
                <img class="img-fluid" src="/static/img/common/avatar.jpg">
            </div>
        </div>
    </div>
</section>


<!-- Start Footer -->
<div th:insert="~{admin/fragement/footer}"></div>
<!-- End Footer -->

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

<script>
</script>
</body>

</html>

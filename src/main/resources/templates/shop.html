<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/static/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/static/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Start Header -->
<div th:insert="~{fragments/header}"></div>
<!-- End Header -->
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Shop</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Shop Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-12">
            <!-- Price Start -->
            <div class="border-bottom mb-4 pb-4">
                <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" name="price" value="all" id="price-all" checked>
                    <label class="custom-control-label" for="price-all">All Price</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="0-100" name="price" id="price-1">
                    <label class="custom-control-label" for="price-1">$0 - $100</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="100-200" name="price" id="price-2">
                    <label class="custom-control-label" for="price-2">$100 - $200</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" name="price" value="200-300" id="price-3">
                    <label class="custom-control-label" for="price-3">$200 - $300</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" name="price" value="300-400" id="price-4">
                    <label class="custom-control-label" for="price-4">$300 - $400</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between">
                    <input type="radio" class="custom-control-input" name="price" value="400" id="price-5">
                    <label class="custom-control-label" for="price-5"> > $400</label>
                </div>
            </div>
            <!-- Price End -->

            <!-- Color Start -->
            <div class="border-bottom mb-4 pb-4">
                <h5 class="font-weight-semi-bold mb-4">Filter by color</h5>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="all" name="color" id="color-all" checked>
                    <label class="custom-control-label" for="color-all">All Color</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="Đen" name="color" id="color-1">
                    <label class="custom-control-label" for="color-1">Black</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="Trắng" name="color" id="color-2">
                    <label class="custom-control-label" for="color-2">White</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="Đỏ" name="color" id="color-3">
                    <label class="custom-control-label" for="color-3">Red</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                    <input type="radio" class="custom-control-input" value="Xanh" name="color" id="color-4">
                    <label class="custom-control-label" for="color-4">Blue</label>
                </div>
                <div class="custom-control custom-radio d-flex align-items-center justify-content-between">
                    <input type="radio" class="custom-control-input" value="Vàng" name="color" id="color-5">
                    <label class="custom-control-label" for="color-5">Yellow</label>
                </div>
            </div>
            <button type="submit" onclick="filterColorAndPrice()"
                    class="btn btn-light btn-outline-secondary text-black-50 border-2">Search
            </button>
            <!-- Color End -->

        </div>
        <!-- Shop Sidebar End -->

        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" name="searchProduct" placeholder="Search by name">
                            <div class="input-group-append">
                                        <span class="input-group-text bg-transparent text-primary">
                                            <button type="submit" onclick="searchProduct()"><i class="fa fa-search"></i></button>
                                        </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:name="product-div" class="col-lg-4 col-md-6 col-sm-12 pb-1"
                     th:each="detailProdct : ${detailProducts}">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" style="height: 350px"
                                 th:src="@{|/static/img${detailProdct.img}}" alt="">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3" th:name="tenSP" th:text="${detailProdct.tenSP}"></h6>
                            <div class="d-flex justify-content-center">
                                <h6 th:name="giaBan" th:text="${detailProdct.giaBan}+'$'"></h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between justify-content-center bg-light border">
                            <a th:href="@{/api/user/view-detail-product/{id}(id=${detailProdct.id})}"
                               class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View
                                Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->


<!-- Footer -->
<div th:insert="~{fragments/footer}"></div>
<!--End Footer-->


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/static/lib/easing/easing.min.js}"></script>
<script th:src="@{/static/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/static/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/static/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/static/js/main.js}"></script>

<script th:src="@{/static/js/shop.js}"></script>
</body>

</html>
